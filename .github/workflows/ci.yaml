name: ci-golang-workflow

on: [push]

jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # baixa os dados do repositorio para a maquina
      - uses: actions/setup-go@v2 # cria o ambiente go
        with:
          go-version: 1.22
      
      - run: go test
      - run: go run math.go

